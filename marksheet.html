<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marksheet</title>
  <link rel="stylesheet" href="marksheet.css">
  <script src="marksheet.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">STUDENT MARKSHEET GENERATOR</h1>

    <!-- Form Section -->
    <form id="marksheetForm" class="form-section">
      <label for="name">Student Name:</label>
      <input type="text" id="name" required>

      <label for="subject1">Maths Marks:</label>
      <input type="number" id="subject1" min="0" max="100" required>

      <label for="subject2">Computer Networking Marks:</label>
      <input type="number" id="subject2" min="0" max="100" required>

      <label for="subject3">Programming Marks:</label>
      <input type="number" id="subject3" min="0" max="100" required>

      <button type="button" class="btn-generate" onclick="generateMarksheet()">Generate Marksheet</button>
    </form>

    <!-- Marksheet Section -->
    <div id="result" class="marksheet">
      <div class="marksheet-header">
        <h2>NSHM Knowledge Campus</h2>
        <h3>STUDENT MARKSHEET</h3>
      </div>

      <div class="student-info">
        <p><b>Name:</b> <span id="studentName"></span></p>
      </div>

      <table class="marks-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Maths</td>
            <td><span id="subject1Marks"></span></td>
          </tr>
          <tr>
            <td>Computer Networking</td>
            <td><span id="subject2Marks"></span></td>
          </tr>
          <tr>
            <td>Programming</td>
            <td><span id="subject3Marks"></span></td>
          </tr>
        </tbody>
      </table>

      <div class="result-summary">
        <p><b>Total Marks:</b> <span id="totalMarks"></span> / 300</p>
        <p><b>Percentage:</b> <span id="percentage"></span>%</p>
        <p><b>Grade:</b> <span id="grade"></span></p>
      </div>

      <div class="footer">
        <p>________________________</p>
        <p>Authorized Signatory</p>
      </div>
    </div>

    <button id="downloadButton" class="btn-download" style="display:none;" onclick="downloadPDF()">Download Marksheet</button>
  </div>
</body>
</html>
