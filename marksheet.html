<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="marksheet.css">
    <script src="marksheet.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>STUDENT MARKSHEET</h1>

        <form id="marksheetForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required><br>

            <label for="subject1">Maths Marks:</label>
            <input type="number" id="subject1" min="0" max="100" required><br>

            <label for="subject2">Computer Networking Marks:</label>
            <input type="number" id="subject2" min="0" max="100" required><br>

            <label for="subject3">Programming Marks:</label>
            <input type="number" id="subject3" min="0" max="100" required><br>

            <button type="button" onclick="generateMarksheet()">Generate Marksheet</button>
        </form>

        <div id="result">
            <h2>MARKSHEET</h2>
            <p><b>Name: </b><span id="studentName"></span></p>
            <p><b>Maths: </b><span id="subject1Marks"></span></p>
            <p><b>Computer Networking: </b><span id="subject2Marks"></span></p>
            <p><b>Programming: </b><span id="subject3Marks"></span></p>
            <p><b>Total Marks: </b><span id="totalMarks"></span> / 300</p>
            <p><b>Percentage: </b><span id="percentage"></span>%</p>
            <p><b>Grade: </b><span id="grade"></span></p>
        </div>
        <button id="downloadButton" style="display:none;" onclick="downloadPDF()">Download Marksheet</button>
    </div>
</body>
</html>
